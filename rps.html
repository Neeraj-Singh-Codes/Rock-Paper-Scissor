<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="images"> 
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissor"></div>
    </div>

    <div class="chose">
        <div class="youchose">You Chose : </div>
        <div class="compchose">Comp Chose : </div>
    </div>

    <div class="scores">
        <div class="your">
        <p id="user-score">0</p>
        <p>You</p>
        </div>
        <div class="computer">
        <p id="comp-score">0</p>
        <p>comp</p>
        </div>
    </div>

    <div class="content">
        <p id="msg">Play your move, Let's See Who is the Winner</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
